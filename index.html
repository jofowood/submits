    function ArtSubmissionsApp() {
      const [submissions, setSubmissions] = useState([]);
      const [isLoading, setIsLoading] = useState(true);
      const [showResources, setShowResources] = useState(false);
      const [searchTerm, setSearchTerm] = useState('');
      const [filterCountry, setFilterCountry] = useState('');
      const [filterMedium, setFilterMedium] = useState('');
      const [sortBy, setSortBy] = useState('medium');

      // Load data from localStorage
      useEffect(() => {
        const loadData = () => {
          try {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
              setSubmissions(JSON.parse(stored));
            } else {
              setSubmissions(EXAMPLE_DATA);
              localStorage.setItem(STORAGE_KEY, JSON.stringify(EXAMPLE_DATA));
            }
          } catch (error) {
            console.log('Using example data');
            setSubmissions(EXAMPLE_DATA);
          }
          setIsLoading(false);
        };
        loadData();
      }, []);

      // Save data to localStorage
      const saveData = (data) => {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        } catch (error) {
          console.error('Storage error:', error);
        }
      };

      const deleteSubmission = (id) => {
        const updated = submissions.filter(s => s.id !== id);
        setSubmissions(updated);
        saveData(updated);
      };

      // Filter and sort
      const filteredSubmissions = submissions
        .filter(sub => {
          const matchesSearch = searchTerm === '' || 
            sub.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            sub.organization.toLowerCase().includes(searchTerm.toLowerCase()) ||
            sub.city.toLowerCase().includes(searchTerm.toLowerCase());
          
          const matchesCountry = filterCountry === '' || sub.country === filterCountry;
          const matchesMedium = filterMedium === '' || sub.mediums.includes(filterMedium);
          
          return matchesSearch && matchesCountry && matchesMedium;
        })
        .sort((a, b) => {
          if (sortBy === 'medium') {
            const aFirst = a.mediums[0] || '';
            const bFirst = b.mediums[0] || '';
            return aFirst.localeCompare(bFirst);
          } else if (sortBy === 'region') {
            return a.region.localeCompare(b.region);
          } else if (sortBy === 'country') {
            return a.country.localeCompare(b.country);
          }
          return 0;
        });

      const countries = [...new Set(submissions.map(s => s.country))].sort();

      if (isLoading) {
        return (
          <div className="min-h-screen bg-zinc-50 flex items-center justify-center">
            <div className="text-zinc-400">Loading...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-zinc-50">
          {/* Header */}
          <header className="bg-white border-b border-zinc-200">
            <div className="max-w-7xl mx-auto px-6 py-8">

                <div>
                  <h1 className="text-4xl font-serif text-zinc-900 tracking-tight">Art Opportunities</h1>
                  <p className="text-zinc-500 mt-2">Global submissions, competitions & public art RFPs</p>
                </div>
                <button
                  onClick={() => setShowResources(!showResources)}
                  className="flex items-center gap-2 px-6 py-3 border border-zinc-300 text-zinc-900 hover:bg-zinc-50 transition-colors"
                >
                  <Filter size={18} />
                  Resources
                </button>
              </div>

              {/* Filters */}
              <div className="mt-8 flex flex-wrap gap-4">
                <div className="flex-1 min-w-[200px]">
                  <div className="relative">
                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400">
                      <Search size={18} />
                    </div>
                    <input
                      type="text"
                      placeholder="Search opportunities..."
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                      className="w-full pl-10 pr-4 py-2 border border-zinc-300 focus:border-zinc-900 focus:outline-none"
                    />
                  </div>
                </div>

                <select
                  value={filterCountry}
                  onChange={(e) => setFilterCountry(e.target.value)}
                  className="px-4 py-2 border border-zinc-300 focus:border-zinc-900 focus:outline-none bg-white"
                >
                  <option value="">All Countries</option>
                  {countries.map(country => (
                    <option key={country} value={country}>{country}</option>
                  ))}
                </select>

                <select
                  value={filterMedium}
                  onChange={(e) => setFilterMedium(e.target.value)}
                  className="px-4 py-2 border border-zinc-300 focus:border-zinc-900 focus:outline-none bg-white"
                >
                  <option value="">All Mediums</option>
                  {MEDIUMS.map(medium => (
                    <option key={medium} value={medium}>{medium}</option>
                  ))}
                </select>

                <select
                  value={sortBy}
                  onChange={(e) => setSortBy(e.target.value)}
                  className="px-4 py-2 border border-zinc-300 focus:border-zinc-900 focus:outline-none bg-white"
                >
                  <option value="medium">Sort by Medium</option>
                  <option value="region">Sort by State/Region</option>
                  <option value="country">Sort by Country</option>
                </select>
              </div>
            </div>
          </header>

          {/* Resources Panel */}
          {showResources && (
            <div className="bg-white border-b border-zinc-200">

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  <div>
                    <h3 className="font-semibold text-zinc-900 mb-4 flex items-center gap-2">

                        </a>

                  </div>

                  <div>

                    </h3>
                    <div className="space-y-3">
                      {RESOURCES.national.map((resource, idx) => (
                        <a
                          key={idx}
                          href={resource.url}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="block group"
                        >

                          </div>
                          <div className="text-xs text-zinc-500">{resource.desc}</div>
                        </a>
                      ))}
                    </div>
                  </div>

                  <div className="md:col-span-2">
                    <h3 className="font-semibold text-zinc-900 mb-4 flex items-center gap-2">
                      <MapPin size={16} className="text-zinc-500" />
                      Global
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                      {RESOURCES.global.map((resource, idx) => (
                        <a
                          key={idx}
                          href={resource.url}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="block group"
                        >
                          <div className="text-sm font-medium text-zinc-900 group-hover:text-zinc-600">
                            {resource.name} <ExternalLink size={12} className="inline" />
                          </div>
                          <div className="text-xs text-zinc-500">{resource.desc}</div>
                        </a>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Main Content */}
          <main className="max-w-7xl mx-auto px-6 py-12">
            <div className="mb-6 text-zinc-600">
              {filteredSubmissions.length} {filteredSubmissions.length === 1 ? 'opportunity' : 'opportunities'}
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredSubmissions.map((sub) => (
                <article
                  key={sub.id}
                  className="bg-white border border-zinc-200 overflow-hidden hover:shadow-lg transition-shadow group"
                >
                  {sub.image && (
                    <div className="aspect-[4/3] overflow-hidden bg-zinc-100">
                      <img
                        src={sub.image}
                        alt={sub.title}
                        className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                      />
                    </div>
                  )}
                  
                  <div className="p-6">
                    <div className="flex items-start justify-between gap-4 mb-4">
                      <h2 className="text-xl font-serif text-zinc-900 leading-tight">{sub.title}</h2>
                      <button
                        onClick={() => deleteSubmission(sub.id)}
                        className="text-zinc-400 hover:text-red-600 transition-colors flex-shrink-0"
                      >
                        <X size={18} />
                      </button>
                    </div>

                    <div className="space-y-3 text-sm">
                      <div className="text-zinc-600">{sub.organization}</div>

                      <div className="flex items-center gap-2 text-zinc-600">
                        <Calendar size={14} className="text-zinc-400" />
                        <span className="font-medium">
                          {new Date(sub.deadline).toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric', 
                            year: 'numeric' 
                          })}
                        </span>
                      </div>

                      <div className="flex items-center gap-2 text-zinc-600">
                        <MapPin size={14} className="text-zinc-400" />
                        <span>{sub.city}, {sub.region}, {sub.country}</span>
                      </div>

                      <div className="flex items-center gap-2 text-zinc-600">
                        <DollarSign size={14} className="text-zinc-400" />
                        <span>{sub.fee}</span>
                      </div>

                      <div className="flex items-start gap-2">
                        <Palette size={14} className="text-zinc-400 mt-0.5" />
                        <div className="flex flex-wrap gap-1">
                          {sub.mediums.map(medium => (
                            <span
                              key={medium}
                              className="px-2 py-0.5 bg-zinc-100 text-zinc-700 text-xs"
                            >
                              {medium}
                            </span>
                          ))}
                        </div>
                      </div>

                      {sub.notes && (
                        <p className="text-zinc-500 text-xs pt-2 border-t border-zinc-100">
                          {sub.notes}

                      )}

                      {sub.url && (
                        <a
                          href={sub.url}
                          target="_blank"
                          rel="noopener noreferrer"

                        </a>
                      )}
                    </div>
                  </div>
                </article>
              ))}
            </div>

            {filteredSubmissions.length === 0 && (
              <div className="text-center py-12 text-zinc-400">
                No opportunities match your filters
              </div>
            )}
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ArtSubmissionsApp />);
  </script>
</body>
</html>
